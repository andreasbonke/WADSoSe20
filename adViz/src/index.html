<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>


    <script src="js/script.js"></script>

</head>

<body>

    <main>
        <header>
            <h1>AdViz</h1>
            <nav>
                <button onclick="document.getElementById('contactList').style.display='block'" type="button"
                    class="nav-button">Show</button>
                <button onclick="document.getElementById('modalNewAddress').style.display='block'" type="button"
                    class="nav-button">Add</button>
                <button onclick="document.getElementById('modalLogIn').style.display='block'" type="button"
                    class="nav-button">LogIn</button>
            </nav>
        </header>

        <map id="map"></map>
        <footer><small>copyright</small></footer>
    </main>

    <div class="modal" id="contactList">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <span onclick="document.getElementById('contactList').style.display='none'"
                        class="close">&times;</span>
                    <h2>Kontakt Liste</h2>
                </div>
                <div class="container" id="list-container">
                    <ul>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'">
                            <div class="chip">
                                <img src="img_avatar.jpg" alt="Person Icon" width="96" height="96">
                                <b>Jess</b>
                                <b>Bessmann</b>
                            </div>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'">
                            <div class="chip">
                                <img src="img_avatar.jpg" alt="Person" width="96" height="96">
                                <b>Eva</b>
                                <b>Bessmann</b>
                            </div>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Adam</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Peter</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Jonas</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Carlos</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Peter</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Martin</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Jacob</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Theodor</b>
                        </li>
                        <li onclick="document.getElementById('modalUpdateAddress').style.display='block'"><b>Steve</b>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalLogIn">
        <form action="#" method="POST" class="modal-content" id="loginForm">
            <div class="modal-header">
                <span onclick="document.getElementById('modalLogIn').style.display='none'" class="close">&times;</span>
                <h2>Anmelden</h2>
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username eingeben" name="uname" id="" required>
                <label for="psw"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="psw" id="" required>
                <button type="submit" class="form-button">Anmelden</button>
                <button onclick="document.getElementById('modalLogIn').style.display='none'" type="button"
                    class="form-button">Abbrechen</button>
            </div>
        </form>
    </div>

    <div class="modal" id="modalNewAddress">
        <form action="#" method="GET" class="modal-content" id="newAddressForm">
            <div class="modal-header">
                <span onclick="document.getElementById('modalNewAddress').style.display='none'"
                    class="close">&times;</span>
                <h2>Neue Adresse Hinzufügen</h2>
            </div>
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" id="">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" name="name" id="" required>
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" id="">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" id="">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" id="">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" id="">
                <label for="newAddressCheck"><b>Privat</b></label>
                <input type="checkbox" name="private" id="newAddressCheck" disabled>
                <button type="submit" class="form-button">Hinzufügen</button>
            </div>
        </form>
    </div>

    <div class="modal" id="modalUpdateAddress">
        <form action="#" method="GET" class="modal-content" id="updateAddressForm">
            <div class="modal-header">
                <span onclick="document.getElementById('modalUpdateAddress').style.display='none'"
                    class="close">&times;</span>
                <h2>Address bearbeiten</h2>
            </div>
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" id="">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" name="name" id="" required>
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" id="">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" id="">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" id="">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" id="">
                <label for="updateAddressCheck"><b>Privat</b></label>
                <input type="checkbox" name="private" id="updateAddressCheck">
                <button type="button" class="form-button">Ändern</button>
                <button type="button" class="form-button">Löschen</button>
            </div>
        </form>
    </div>


</body>

</html>
