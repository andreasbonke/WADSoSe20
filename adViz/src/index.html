<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script type="text/javascript" src="js/drawOpenStreetMap.js" async defer></script>
    <script type="text/javascript" src="js/UserManagement.js" async defer></script>
    <script type="text/javascript" src="js/script.js" async defer></script>
    <script type="text/javascript" src="js/AddressManager.js" async defer></script>
    <script type="text/javascript" src="js/AddressDB.js" async defer></script>

</head>

<body>

    <!-- Login Formular als Modal -->
    <section class="modal" id="modalLogIn">
        <form class="modal-content" id="loginForm">
            <div class="modal-header">
                <h2>Anmelden</h2>
            </div>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username eingeben" name="username" required>
                <label for="password"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="password" required>
                <button type="submit" class="form-button" id="logInBtn">Anmelden</button>
            </div>
        </form>
    </section>

    <main id="main">
        <!-- Header-->
        <header>
            <h1 id="my_header">AdViz</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <button type="button" class="nav-button" id="logOutBtn">Abmelden
            </button>
            <button type="button" class="nav-button" id="addNewContactFormBtn">neuer Kontakt
            </button>
            <button type="button" class="nav-button" id="showContactListBtn">Kontakt Liste
            </button>
        </nav>

        <!-- OpenStreetMap Karte -->
        <map id="map"></map>

        <!-- Footer -->
        <footer>
            <!-- Copyright für Open Street Map -->
            <div id="osm">© <a href="http://www.openstreetmap.org">OpenStreetMap</a>
                und <a href="http://www.openstreetmap.org/copyright">Mitwirkende</a>,
                <a href="http://creativecommons.org/licenses/by-sa/2.0/deed.de">CC-BY-SA</a>
            </div>
        </footer>

    </main>

    <!-- Kontakt Liste als Modal -->
    <section class="modal" id="contactList">
        <div id="contact-content">
            <div class="modal-header">
                <span class="close" id="closeContactList">&times;</span>
                <h2>Kontakt Liste</h2>
            </div>
            <div class="container" id="list-container">
                <ul id="contactListEntries">
                </ul>
            </div>
        </div>
    </section>

    <!-- Kontakt (ändern/löschen) Formular als Modal -->
    <section class="modal" id="modalAddress">
        <form class="modal-content" id="AddressForm">
            <div class="modal-header">
                <span class="close" id="closeContactForm">&times;</span>
                <h2>Addresse</h2>
            </div>
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" id="forename" name="forename" required>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" id="name" name="name" required>
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" id="street" name="street" required>
                <!-- Pattern sinnvoll? -->
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" id="postId" name="postId" required
                    pattern="[1-9][0-9]{4}">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" id="town" name="town" required>
                <!-- Pattern sinnvoll? -->
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" id="country" name="country" required
                    pattern="[A-Z][a-z]{1,}">
                <label for="updateAddressCheck" id="labelPrivateCheckBox"><b>Privat</b></label>
                <input type="checkbox" name="private" id="updateAddressCheck">
                <div id="seperator"></div>
                <button type="submit" class="form-button">Ändern</button>
                <button type="submit" class="form-button">Löschen</button>
                <button type="submit" id="addFormButton" class="form-button">Hinzufügen</button>
            </div>
        </form>
    </section>
</body>

</html>
