<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" async defer></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script type="text/javascript" src="js/drawOpenStreetMap.js"></script>
</head>

<body onload="drawmap();">

      <!-- Login Formular als Modal -->
      <section class="modal" id="modalLogIn">
        <form class="modal-content" id="loginForm">
            <div class="modal-header">
                <h2>Anmelden</h2>
            </div>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username eingeben" name="username" required>
                <label for="password"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="password" required>
                <button type="submit" class="form-button" id="logInBtn" onclick="login()">Anmelden</button>
            </div>
        </form>
    </section>

    <main id="main">
        <!-- Header-->
        <header>
            <h1>AdViz</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <button type="button" class="nav-button" id="logOutBtn" onclick="showLoginModal()">Abmelden
            </button>
            <button type="button" class="nav-button" id="addNewContactFormBtn" onclick="showNewAddressModal()">Add
            </button>
            <button type="button" class="nav-button" id="showContactListBtn" onclick="showContactsModal()">Show
            </button>
        </nav>

        <!-- OpenStreetMap Karte -->
        <map id="map"></map>

        <!-- Footer -->
        <footer>
            <!-- Copyright für Open Street Map -->
            <div id="osm">© <a href="http://www.openstreetmap.org">OpenStreetMap</a>
                und <a href="http://www.openstreetmap.org/copyright">Mitwirkende</a>,
                <a href="http://creativecommons.org/licenses/by-sa/2.0/deed.de">CC-BY-SA</a>
            </div>
        </footer>

    </main>

    <!-- Kontakt (hinzufügen) Formular als Modal -->
    <section class="modal" id="modalNewAddress">
        <form class="modal-content" id="newAddressForm">
            <div class="modal-header">
                <span class="close" onclick="document.getElementById('modalNewAddress').hidden='true'">&times;</span>
                <h2>Neue Adresse Hinzufügen</h2>
            </div>
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" pattern="[A-Z][a-z]{1,}">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" name="name" required pattern="[A-Z][a-z]{1,}">
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" pattern="[A-Z][a-z]{1,}">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" pattern="[1-9][0-9]{4}">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" pattern="[A-Z][a-z]{1,}">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" pattern="[A-Z][a-z]{1,}">
                <label for="newAddressCheck"><b>Privat</b></label>
                <input type="checkbox" name="private" id="newAddressCheck" disabled>
                <div id="seperator"></div>
                <button type="submit" class="form-button">Hinzufügen</button>
            </div>
        </form>
    </section>

    <!-- Kontakt (ändern/löschen) Formular als Modal -->
    <section class="modal" id="modalUpdateAddress">
        <form class="modal-content" id="updateAddressForm">
            <div class="modal-header">
                <span class="close" onclick="document.getElementById('modalUpdateAddress').hidden='true'">&times;</span>
                <h2>Address bearbeiten</h2>
            </div>
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" pattern="[A-Z][a-z]{1,}">

                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" pattern="[A-Z][a-z]{1,}">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" pattern="[1-9][0-9]{4}">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" pattern="[A-Z][a-z]{1,}">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" pattern="[A-Z][a-z]{1,}">
                <label for="updateAddressCheck"><b>Privat</b></label>
                <input type="checkbox" name="private" id="updateAddressCheck">
                <div id="seperator"></div>
                <button type="submit" class="form-button">Ändern</button>
                <button type="submit" class="form-button">Löschen</button>
            </div>
        </form>
    </section>
