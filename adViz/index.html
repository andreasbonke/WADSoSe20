<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <header><b>AdViz</b></header>
        <nav>
            <button type="button" class="nav-button">Show</button>
            <button type="button" class="nav-button">Add</button>
            <button type="button" class="nav-button">LogIn</button>
        </nav>
        <map id="map"></map>
        <footer>copyright</footer>
    </main>

    <div id="contactList">

    </div>

    <div class="form-modal" id="modalLogIn">
        <form class="modal-content" id="loginForm">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username eingeben" name="uname" id="" required>
                <label for="psw"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="psw" id="" required>
                <button type="submit" class="form-button">Anmelden</button>
                <button type="button" class="form-button">Abbrechen</button>
            </div>
        </form>
    </div>

    <div class="form-modal" id="modalNewAddress">
        <form class="modal-content" id="newAddressForm">
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" id="">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" name="name" id="">
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" id="">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" id="">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" id="">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" id="">
                <label for="private"><b>Privat</b></label>
                <input type="checkbox" name="private" id="">
                <button type="submit" class="form-button">Hinzufügen</button>
            </div>
        </form>
    </div>

    <div class="form-modal" id="modalUpdateAdress">
        <form class="modal-content" id="updateAddressForm">
            <div class="container">
                <label for="forname"><b>Vorname</b></label>
                <input type="text" placeholder="Vorname eingeben" name="forname" id="">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name eingeben" name="name" id="">
                <label for="street"><b>Straße</b></label>
                <input type="text" placeholder="Straße eingeben" name="street" id="">
                <label for="postId"><b>PLZ</b></label>
                <input type="text" placeholder="PLZ eingeben" name="postId" id="">
                <label for="town"><b>Stadt</b></label>
                <input type="text" placeholder="Stadt eingeben" name="town" id="">
                <label for="country"><b>Land</b></label>
                <input type="text" placeholder="Land eingeben" name="country" id="">
                <label for="private"><b>Privat</b></label>
                <input type="checkbox" name="private" id="">
                <button type="button" class="form-button">Hinzufügen</button>
                <button type="button" class="form-button">Löschen</button>
            </div>
        </form>
    </div>
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 52.518214, lng: 13.397240},
            zoom: 11
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmHIBqGm1QeQC2GQoGz1FkIQ2dLIGJYV0&callback=initMap"
      async defer></script>
</body>
</html>
